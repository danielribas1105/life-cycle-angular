<section class="main">
  <app-input [itemQueSeraEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">Limpar lista</button>
      </div>
      <div *ngIf="listaCompras.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaCompras">
          <app-item
            [item]="item"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoIdParaDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>A lista de compras estÃ¡ vazia!</small>
      </ng-template>
    </div>
  </div>
</section>
